<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black font-medium">Tailwind colors</p>
    <p class="text-green-700 font-medium">Tailwind colors</p>
    <p class="text-slate-900 font-medium">Tailwind colors</p>
    <p class="text-red-900 font-medium">Tailwind colors</p>

    <br />
    <!-- background Colors -->
    <p class="bg-black text-white font-medium">Tailwind colors</p>
    <p class="bg-slate-400 text-green-700 font-medium">Tailwind colors</p>
    <p class="bg-blue-400 text-slate-900 font-medium">Tailwind colors</p>
    <p class="bg-lime-400 text-red-900 font-medium">Tailwind colors</p>
    <br />
    <!-- underline Colors -->
    <p class="underline decoration-red-900">Tailwind colors</p>
    <p class="underline decoration-green-900">Tailwind colors</p>
    <p class="underline decoration-red-900">Tailwind colors</p>

    <!-- inputs -->
    <br />
    <input type="text" class="border border-green-400" />
    <br /><br />
    <input type="text" class="border border-blue-400" />

    <br />
    <br />
    <div class="divide-y divide-blue-400">
      <div>item 1</div>
      <div>item 2</div>
      <div>item 3</div>
      <div>item 4</div>
    </div>

    <br />
    <br />
    <button class="outline outline-red-500 p-13">Click Me</button>
    <button class="outline outline-blue-500 p-13">Click Me</button>

    <br />
    <button class="shadow-xl bg-cyan-500 shadow-purple-400/60">
      Subscribe
    </button>

    <br />
    <input type="checkbox" class="accent-purple-500" checked />
  </body>
</html>
